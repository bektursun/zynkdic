<!DOCTYPE HTML>

<script type="text/javascript" src="http://localhost/js/jquery.js"></script>

<script type="text/javascript">

    $(document).ready(function(){
        $('#query').on('keydown', function(){
            if ($('#query').val().length >= 1)
            {
                $.get('index.php?query='+$(this).val(), function(data){
                    var objects = $.parseJSON(data);
                    if (typeof objects.error == 'undefined')
                    {
                        $.each(objects, function(k,v){
                            $('#word').text(v.word);
                            $('#translate').text(v.translate);
                        });
                    }
                });
            }
        });
    })

    $(document).ready(function(){
        $('#doing').click(function(){
            var myText = $('#query');
            // console.log(myText.text());
            speak(myText.val());
        });
        $('#js_switch').click(function () {
            if ($(this).attr('datatype') == 'ru')
            {
                $(this).attr('datatype', 'kg');
            }
            else
            {
                $(this).attr('datatype', 'ru');
            }
            if ($('#query').val().length >= 1)
            {
                $.get('index.php?lang='+$(this).attr('datatype')+'&query='+$('#query').val(), function(data){
                    var objects = $.parseJSON(data);
                    $.each(objects, function(k,v){
                        if (k != 'error')
                        {
                            $('#word').text(v.word);
                            $('#translate').text(v.translate);
                        }
                        else
                        {
                            $('#translate').text('');
                        }
                    });

                });
            }
        });
    });


</script>
</head>
